[default]
# Application
app_name = "Construct Cost AI"
app_version = "0.1.0"

# StackSpot AI Configuration
[default.stackspot]
ai_base_url = "https://api.stackspot.ai/v1"
ai_timeout = 30

# Logging Configuration
[default.logging]
level = "INFO"
format = "json"
rotation = "10 MB"
retention = "30 days"

# API Configuration
[default.api]
host = "0.0.0.0"
port = 8000
reload = false
title = "Construct Cost AI - Budget Validation Service"
version = "0.1.0"

# Validators Configuration
[default.validators]
quantity_deviation_threshold = 0.15
unit_price_deviation_threshold = 0.20

# Development Environment
[development]
debug = true

[development.logging]
level = "DEBUG"

[development.api]
reload = true

# Production Environment
[production]
debug = false

[production.logging]
level = "WARNING"

[production.api]
reload = false
