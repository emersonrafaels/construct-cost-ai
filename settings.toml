[default]
# StackSpot AI Configuration
stackspot_ai_base_url = "https://api.stackspot.ai/v1"
stackspot_ai_timeout = 30

# Logging Configuration
log_level = "INFO"
log_format = "json"
log_file = "logs/construct_cost_ai.log"
log_rotation = "10 MB"
log_retention = "30 days"

# API Configuration
api_host = "0.0.0.0"
api_port = 8000
api_reload = false
api_title = "Construct Cost AI - Budget Validation Service"
api_version = "0.1.0"

# Validators Configuration
quantity_deviation_threshold = 0.15
unit_price_deviation_threshold = 0.20

[development]
log_level = "DEBUG"
api_reload = true

[production]
log_level = "WARNING"
api_reload = false
